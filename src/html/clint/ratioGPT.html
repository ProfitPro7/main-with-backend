<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Ratio Gauge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .gauge-container {
            position: relative;
            width: 300px;
            height: 150px;
        }

        .gauge {
            transform: rotate(180deg); /* Makes it a half-circle */
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: inset(0 0 50% 0);
            overflow: hidden;
        }

        .gauge-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ddd;
            border-radius: 50%;
        }

        .gauge-poor, .gauge-medium, .gauge-good {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: inset(0 0 50% 0);
        }

        .gauge-poor {
            background: #ff4444;
            z-index: 1;
        }

        .gauge-medium {
            background: #ff9800;
            z-index: 2;
        }

        .gauge-good {
            background: #4CAF50;
            z-index: 3;
        }

        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 80px;
            background-color: #333;
            transform-origin: 50% 100%;
            transform: rotate(-90deg);
            transition: transform 0.3s ease;
        }

        .gauge-text {
            font-size: 2em;
            font-weight: bold;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
        }

        .ratio-info {
            margin-top: 20px;
            text-align: center;
        }

        .ratio-info span {
            margin: 0 10px;
        }

        .poor { color: #ff4444; }
        .medium { color: #ff9800; }
        .good { color: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Current Ratio</h3>
        <div class="gauge-container">
            <div class="gauge">
                <!-- Background for the gauge -->
                <div class="gauge-background"></div>
                <!-- Colored sections -->
                <div class="gauge-poor" id="gauge-poor"></div>
                <div class="gauge-medium" id="gauge-medium"></div>
                <div class="gauge-good" id="gauge-good"></div>
                <!-- Needle -->
                <div class="needle" id="needle"></div>
                <!-- Gauge value text -->
                <div class="gauge-text" id="gauge-text">1.50</div>
            </div>
        </div>
        <div class="ratio-info">
            <span class="poor"> < 1.0 </span>
            <span class="medium"> 1.0 - 3.0 </span>
            <span class="good"> > 3.0 </span>
        </div>
    </div>

    <script>
        // Function to update the needle and sections based on the ratio
        function updateGraph(ratio) {
            let angle;
            let color;

            // Determine the color and angle based on the ratio
            if (ratio < 1.0) {
                angle = ratio * 180; // 0-180 degrees for poor range
                color = '#ff4444'; // Red for poor
            } else if (ratio <= 3.0) {
                angle = 180 + ((ratio - 1.0) * 90); // 180-270 degrees for medium range
                color = '#ff9800'; // Orange for medium
            } else {
                angle = 270 + ((ratio - 3.0) * 90); // 270-360 degrees for good range
                color = '#4CAF50'; // Green for good
            }

            // Update the needle's rotation
            document.getElementById('needle').style.transform = `rotate(${angle - 90}deg)`;

            // Update the value displayed in the center of the gauge
            document.getElementById('gauge-text').textContent = ratio.toFixed(2);

            // Set color for the corresponding range
            if (ratio < 1.0) {
                document.getElementById('gauge-poor').style.width = '100%';
                document.getElementById('gauge-medium').style.width = '0';
                document.getElementById('gauge-good').style.width = '0';
            } else if (ratio <= 3.0) {
                document.getElementById('gauge-poor').style.width = '33%';
                document.getElementById('gauge-medium').style.width = '33%';
                document.getElementById('gauge-good').style.width = '0';
            } else {
                document.getElementById('gauge-poor').style.width = '33%';
                document.getElementById('gauge-medium').style.width = '33%';
                document.getElementById('gauge-good').style.width = '34%';
            }

            // Change the color of the needle based on the ratio
            document.getElementById('needle').style.backgroundColor = color;
        }

        // Example: Update the graph with a ratio of 2.5
        updateGraph(2.5); // Call this with different ratios to dynamically update
    </script>
</body>
</html>

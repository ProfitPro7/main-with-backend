    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        #accountsTable tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        #ledgerView {
            display: none;
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #ledgerTitle {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
    </style> 
    <div class="container">
        <h1>Chart of Accounts</h1>
        <form id="newAccountForm">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" required>
                    
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNum" placeholder="e.g. 100, 200, 300... " required>

            <label for="accountDescription">Account Description:</label>
            <textarea id="accountDescription" name="accountDesc" rows="3"></textarea>

            <label for="order">Account Order:</label>
            <input type="text" id="order" name="order" placeholder="e.g. 100, 200, 300... " required>

            <label for="accountCategory">Account Category:</label>
            <select id="accountCategory" name="accountCategory" required>
                <option value="">Select category</option>
                <option value="Asset">Asset</option>
                <option value="Liability">Liability</option>
                <option value="Equity">Equity</option>
                <option value="Revenue">Revenue</option>
                <option value="Expense">Expense</option>
            </select>

            <label for="accountSubcategory">Account Subcategory:</label>
            <input type="text" id="accountSubcategory" name="accountSubcategory" placeholder="e.g., Current Assets">


            <label for="normalSide">Normal Side:</label>
            <select id="normalSide" name="normalSide" required>
                <option value="">Select normal side</option>
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
            </select>

            <hr>
            <h2>Ledger Information</h2>
                    
            <label for="initialBalance">Initial Balance:</label>
            <input type="text" id="initialBalance" name="initialBalance" required>

            <label for="Debit">Debit:</label>
            <input type="text" id="debit" name="debit" required>

            <label for="Credit">Credit:</label>
            <input type="text" id="credit" name="credit" required>

            <label for="statementType">Statement Type:</label>
            <input type="text" id="statement" name="statement"  placeholder="e.g. IS (Income statement), BS (Balance sheet), or RE (Retained Earnings statement)" required>
                        
            <label for="date">Current Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="userId">User Id:</label>
            <input type="text" id="userId" name="userId" required>




            <button type="submit">Add Account</button>
        </form>

        <h2>Accounts</h2>
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Account Name</th>
                    <th>Description</th>
                    <th>Normal Side</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                </tr>
            </thead>
            <tbody>
                <!-- Accounts will be added here dynamically -->
            </tbody>
        </table>

        <div id="ledgerView">
            <h2>Account Ledger</h2>
            <h3 id="ledgerTitle"></h3>
            <table id="ledgerTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ledger entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
